rules:
- id: metadata-technology
  message: >-
    This Semgrep rule is missing a 'technology' field in the 'metadata'. Consider adding a list of technologies
    based on the rule's associated library or framework, or another piece of relevant information.
  severity: INFO
  metadata:
    category: best-practice
    technology:
    - semgrep
  languages: [yaml]
  patterns:
  - pattern-inside: |
      rules:
        ...
  - pattern-inside: |
      metadata:
        ...
  - pattern-not-inside: |
      metadata:
        ...
        technology: $VALUE

