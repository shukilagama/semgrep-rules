rules:
- id: metadata-impact
  message: >-
    This Semgrep rule is missing a valid 'impact' field in the 'metadata'. which should be either LOW,
    MEDIUM, or HIGH. For more information visit https://semgrep.dev/docs/contributing/contributing-to-semgrep-rules-repository/
  severity: WARNING
  metadata:
    category: correctness
    references:
    - https://semgrep.dev/docs/writing-rules/rule-syntax/#TODO
    technology:
    - semgrep
  languages:
  - yaml
  patterns:
  - pattern-inside: |
      rules: 
        ...
  - pattern-inside: |
      metadata: 
        ...
        category: security
        ...
  - pattern-not-inside: |
      metadata: 
        ...
        impact: $VALUE

