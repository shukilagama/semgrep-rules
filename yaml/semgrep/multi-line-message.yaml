rules:
- id: multi-line-message
  message: >-
    This rule has a multi-line message field, which may display poorly in a terminal. Consider ensuring
    it is on one line. For example, use `message: >-`, not `message: |`.
  severity: WARNING
  metadata:
    category: correctness
    references:
    - https://github.com/semgrep/semgrep-rules/issues/1431
    technology:
    - semgrep
  languages: [yaml]
  patterns:
  - pattern-inside: 'rules: [..., $RULE, ...]'
  - pattern: |
      message: "=~/[\\n\\r]/"

