rules:
- id: metadata-subcategory
  message: >-
    This Semgrep rule is missing a valid 'subcategory' field in the 'metadata'. which should be either
    audit, vuln, or secure default. For more information visit https://semgrep.dev/docs/contributing/contributing-to-semgrep-rules-repository/
  severity: WARNING
  metadata:
    category: correctness
    references:
    - https://semgrep.dev/docs/contributing/contributing-to-semgrep-rules-repository/
    technology:
    - semgrep
  languages:
  - yaml
  patterns:
  - pattern-inside: |
      rules: 
        ...
  - pattern-inside: |
      metadata: 
        ...
        category: security
        ...
  - pattern-not-inside: |
      metadata: 
        ...
        subcategory: $VALUE

