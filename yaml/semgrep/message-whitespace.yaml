rules:
- id: message-whitespace-check
  message: >-
    It looks like you have an additional space in your rule message, this can look awkward in the finding
    output, please remove the additional whitespace!
  severity: WARNING
  metadata:
    category: correctness
    references:
    - https://semgrep.dev/docs/contributing/contributing-to-semgrep-rules-repository
    technology:
    - semgrep
  languages:
  - yaml
  fix-regex:
    regex: (?<=\S)\s(\s{1,})
    replacement: ' '
  patterns:
  - pattern-inside: |
      rules: ...
  - pattern: |
      message: >-
        $VALUE
  - focus-metavariable:
    - $VALUE
  - pattern-regex: \w.*
  - pattern-regex: \s{2,}

