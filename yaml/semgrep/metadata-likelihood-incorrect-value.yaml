rules:
- id: metadata-likelihood-incorrect-value
  message: >-
    Semgrep rule likelihood: $VALUE detected, but the value must be LOW, MEDIUM, or HIGH. For more information
    visit: https://semgrep.dev/docs/contributing/contributing-to-semgrep-rules-repository/
  severity: WARNING
  metadata:
    category: correctness
    references:
    - https://semgrep.dev/docs/contributing/contributing-to-semgrep-rules-repository/
    technology:
    - semgrep
  languages:
  - yaml
  patterns:
  - pattern-inside: |
      rules: 
        ...
  - pattern-inside: |
      metadata: 
        ...
        category: security
        ...
  - pattern: |
      likelihood: $VALUE
  - pattern-not: |
      likelihood: LOW
  - pattern-not: |
      likelihood: MEDIUM
  - pattern-not: |
      likelihood: HIGH

